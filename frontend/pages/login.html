<!DOCTYPE html>
<html>
<head>
  <title>Prescription</title>
  <link rel="stylesheet" type="text/css" href="LoginCSS.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="login" method="post">
      <div class="form-group">
        <label for="loginEmail">User Name:</label>
        <input type="text" name="login_username" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" name="login_pwd" id="loginPassword" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
	  <div class="form-group">
		<button onclick="location.href='signup.html'">New User? Sign up</button>
	  </div>
    </form>
  </div>
</body>
</html>
